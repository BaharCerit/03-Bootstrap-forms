<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <!-- Build your responsive signup form here -->
    <div class="container pt-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-4">
          <form action="#" class="row">
            <h2 class="text-center mb-5">Create your account</h1>
            <!-- Your form content -->
            <div class="col-6 mb-3">
              <label for="first-name" class="form-label">Your first name</label>
              <input type="text" class="form-control" placeholder="Bahar">
            </div>
            <div class="col-6 mb-3">
              <label for="last-name" class="form-label">Your last name</label>
              <input type="text" class="form-control" placeholder="Cerit">
            </div>
            <div class="col-12 mb-3">
              <label for="email" class="form-label">Your email</label>
              <input type="email" class="form-control" placeholder="baharyldz.c@gmail">
            </div>
            <div class="col-12 mb-3">
              <label for="password" class="form-label">Your password</label>
              <input type="password" class="form-control" placeholder=".....">
            </div>

            <div class="col-12 mb-3">
              <label for="password" class="form-label">How do you know us ?</label>
              <select class="form-select" aria-label="Default select example">
                <option selected>Facebook</option>
                <!-- <option value="1">Facebook</option> -->
                <option value="1">Google Search</option>
                <option value="2">A friend</option>
              </select>
            </div>

            <div class="col-12">
              <input type="submit" value="Sign Up" class="btn btn-primary btn-lg w-100">
            </div>

          </form>
        </div>
      </div>
    </div>
  </body>
</html>
